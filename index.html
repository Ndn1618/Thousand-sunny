<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thousand sunny</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <head class="site-header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo-link">
          <img src="img/logo.svg" alt="Logo icon" width="41" height="41">
        </a>
        <nav class="header-nav">
          <ul class="header-un-list">
            <li class="header-list">
              <a href="#" class="header-list-link">
                Home
              </a>
            </li>
            <li class="header-list">
              <a href="#" class="header-list-link">
                Destinations
              </a>
            </li>
            <li class="header-list">
              <a href="#" class="header-list-link">
                About
              </a>
            </li>
            <li class="header-list">
              <a href="#" class="header-list-link">
                Partner
              </a>
            </li>
          </ul>
          <a href="#" class="header-login-link">Login</a>
          <a href="#" class="header-register-link">Register</a>
        </nav>
      </div>
      <div class="header-bottom">
        <div class="header-left">
          <h1>Explore and Travel</h1>
          <h2>Holiday finder</h2>
          <hr>
          <label for="location__input">
            <input type="text" id="location__input" name="location" list="location-list" placeholder="Location" required>
            <datalist id="location-list">
              <option>Toshkent</option>
              <option>Buxoro</option>
              <option>Samarqand</option>
              <option>Xiva</option>
              <option>Xorazm</option>
              <option>Farg'ona</option>
              <option>Andijon</option>
              <option>Nukus</option>
              <option>Navoiy</option>
              <option>Qashqadaryo</option>
            </datalist>
          </label>
          <label for="activity__input">
            <input type="text" id="activity__input" name="activity" list="activity-list" placeholder="Activity" required>
            <datalist id="activity-list">
              <option>Toshkent</option>
              <option>Buxoro</option>
              <option>Samarqand</option>
              <option>Xiva</option>
              <option>Xorazm</option>
              <option>Farg'ona</option>
              <option>Andijon</option>
              <option>Nukus</option>
              <option>Navoiy</option>
              <option>Qashqadaryo</option>
            </datalist>
          </label>
          <label for="grade__input">
            <input type="number" id="grade__input" name="grade" placeholder="Grade" required>
          </label>
          <label for="date__input">
            <input type="datetime" id="date__input" name="date" placeholder="Date" required>
          </label>
          <button type="submit">Explore</button>
        </div>
        <div class="header-right">
          <img src="img/header-right.png" srcset="img/header-right.png 1x, img/header-right@2x.png 2x" alt="Guy is travelling around the world. Join him!">
        </div>
      </div>
    </div>
  </head>
</body>
</html>
